<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="Netflix.css">
</head>
<body>
    <div class="mainpage">
        <div class="header">
            <img src="/Image/netflix/netflix logo.png" alt="" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">TV SHOW</a></li>
                <li><a href="">MOVIES</a></li>
                <li><a href="">LATEST</a></li>
                <li><a href="">MY LIST</a></li>
            </ul>
            <i class="fa-solid fa-gift"></i>
            <i class="fa-solid fa-bell"></i>
            <h5>DVD</h5>
            <h4>KIDS</h4>
            <i class=" search fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="content1">
          
            <img src="/Image/netflix/new money.jpg" alt="" class="money">
            <select class="select">
                <option value="WEB SERIES">WEB SERIES</option>
                <option value="MOVIES">MOVIES</option>
                <option value="TV SHOWS">TV SHOWS</option>
                
            </select>
            <button type="submit">Play</button>
            <button type="submit" class="more">More Info</button>
            <i class="play   fa-solid fa-play"> </i>
            <i class="morefont fa-solid fa-circle-info"></i>
            

        </div>
        <div class="content2">
            <p class="watch">Watch It Again</p>
            <div class="col1">
                <img src="/Image/netflix/-andhadhun--top-indian-movie-of-2018--imdb-2018-12-12.jpg" alt="">
            </div>
            <div class="col1">
                <img src="/Image/netflix/barfi.jpg" alt="">
            </div>
            <div class="col1"><img src="/Image/netflix/3idits.jpg" alt=""></div>
            <div class="col1"><img src="/Image/netflix/dangal.jpg" alt=""></div>
            <div class="col1"><img src="/Image/netflix/0_i5ijlaj1_1557497777105_l_medium.jpg" alt=""></div>
            <div class="col1"><img src="/Image/netflix/udta punjab.jpg" alt=""></div>
            


        </div>
        <div class="content3">
            <p class="now">Trending Now</p>
            <div class="col2"><img src="/Image/netflix/delhi.jpg" alt=""></div>
            <div class="col2"><img src="/Image/netflix/sacredgames-lede-1-1300x731.jpg" alt=""></div>
            <div class="col2"><img src="/Image/netflix/Criminal-Justice.jpg" alt=""></div>
            <div class="col2"><img src="/Image/netflix/squade game.jpg" alt=""></div>
            <div class="col2"><img src="/Image/netflix/lucifer.jpg" alt=""></div>
            <div class="col2"><img src="/Image/netflix/netflix-ghoul-poster_1531120374326.webp" alt=""></div>
            
        </div>

    </div>
</body>
</html>
