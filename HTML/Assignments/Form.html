<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
</head>
<body>
    
<h1 align="center"> Assignment: 1 </h1>
<table align="center" border="1" style=background-color:aqua > 
    <form action="">
        <tr>
            <td rowspan="2" colspan="2" align="center"><h2 style="color:blue" ><i>  Fill The Form Below </i></h2> </td>
        </tr>
        <tr></tr>
        <tr>
            <td> <b> Name: </b></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td> <b>Password:</b></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><b>Feedback:</b></td>
            <td><textarea name="Feedback" id="" cols="20" rows="2"></textarea></td>
        </tr>
        <tr>
            <td><b>Gender:</b></td>
            <td><input type="radio" name="Gender"  value="Male">Male
            <input type="radio" name="Gender" value="female">Female</td>
        </tr>
        <tr>
            <td><b>Subjects:</b></td>
            <td><input type="checkbox" name="Subject" value="English">English
            <input type="checkbox" name="Subject" value="Maths">Maths
            <input type="checkbox" name="Subject" value="Graphics">Graphics
            <input type="checkbox" name="Subject" value="Web">Web
        </td>
        <tr>
            <td></td>
            <td><button>Reset All</button> <button>Submit Above Detials</button></td>
        </tr>
        </tr>
    </form>
</table>

</body>
</html>
