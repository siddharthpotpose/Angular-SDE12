<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    
    courses <input type="text" name="" id="" list="courses">
    <datalist id="courses">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">javascript</option>
        <option value="angular">angular</option>
        <option value="bootstrap">bootstrap</option>
        <option value="spring">spring boot</option>

    </datalist>
    <hr>

    html <input type="checkbox" name="" id="" tabindex="2">
    css<input type="checkbox" name="" id=""tabindex="7">
    javascript <input type="checkbox" name="" id=""tabindex="3">
    angular <input type="checkbox" name="" id=""tabindex="1">
    bootstrap <input type="checkbox" name="" id=""tabindex="4">
    java <input type="checkbox" name="" id=""tabindex="6">
    spring boot <input type="checkbox" name="" id=""tabindex="5">
    <hr>
    <hr>

   html <input type="checkbox" name="html" id="" accesskey="h">
    css<input type="checkbox" name="html" id="" accesskey="c">
    javascript<input type="checkbox" name="html" id="" accesskey="j">
    angular<input type="checkbox" name="html" id="" accesskey="a">
    bootstrap<input type="checkbox" name="html" id="" accesskey="b">
    github<input type="checkbox" name="html" id="" accesskey="g">

    <hr>





   <input type="image" src="image/buttons_PNG.png" height="100px" width="300px" value="">

</body>
</html>
